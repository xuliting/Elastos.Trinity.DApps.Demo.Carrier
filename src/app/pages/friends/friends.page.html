        <ion-list *ngIf="friendList.length > 0">
            <ion-item-sliding ion-long-press *ngFor="let item of friendList" (click)="itemSelected(item)" ion-long-press (onPressing)="presentSetNickname(item)">
                <ion-item lines="none">
                    <ion-avatar item-start>
                        <ion-icon name="person"></ion-icon>
                    </ion-avatar>
                    <ion-label>
                        <h2>{{ (item.name == null) || (item.name == "") ? item.userId : item.name }}</h2>
                        <ion-note color="danger" *ngIf="item.status != 0"> offline </ion-note>
                        <ion-note color="success" *ngIf="item.status == 0"> online </ion-note>
                    </ion-label>
                </ion-item>
                <ion-item-options slide="start" side="end" >
                    <ion-item-option color="danger" class="ion-padding" (click)="deleteFriend(item.userId)">

                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
