<ion-header>
    <header-bar title="Chat"></header-bar>
</ion-header>

<ion-content>
  <div class="warning-content" *ngIf=" status != 0 ">
    <ion-label>Your Friend is Offline</ion-label>
  </div>
  <div class="message-wrap">
    <div *ngFor="let msg of msgList"
         class="message"
         [class.left]=" msg.userId === friendId "
         [class.right]=" msg.userId === myId ">
      <img class="user-img" [src]="msg.userAvatar" alt="" src="">
      <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            {{getTime(msg.time)}}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{msg.message}}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer no-border>
  <div class="input-wrap" *ngIf=" status == 0 ">
    <textarea #chat_input
              placeholder="Text Input"
              [(ngModel)]="editorMsg"
              (keyup.enter)="sendMessage()">
    </textarea>
    <button ion-button clear icon-only item-right (click)="sendMessage()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
</ion-footer>
