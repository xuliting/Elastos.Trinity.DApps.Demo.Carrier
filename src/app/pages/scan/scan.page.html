<ion-header>
    <header-bar title="Scan"></header-bar>
</ion-header>

<ion-content no-scroll [ngClass]="{'cameraView':isShow}">
    <div *ngIf="isShow" style="text-align: center">
        <div class='qrscanner-area'> </div>
        <div class='through-line'></div>
        <div class="button-bottom" >
            <button (click)="toggleLight()" ion-fab class="icon-camera" margin-right>
                <ion-icon name="flash"></ion-icon>
            </button>
<!--             <button (click)="exit()" ion-fab class="icon-camera">
                <ion-icon name="close"></ion-icon>
            </button> -->
        </div>
    </div>
</ion-content>
