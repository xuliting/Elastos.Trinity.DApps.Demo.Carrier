
<ion-header>
    <header-bar title="Contacts"></header-bar>
</ion-header>

<ion-content>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button  fill="clear" (click)="addFriend()">
                <ion-icon name='person-add'> </ion-icon>
            </ion-button>
            <ion-button  fill="clear" (click)="scanCode()">
                <ion-icon name='qr-scanner'> </ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <ion-row>
        <ion-label color="primary" *ngIf="friendList.length<1">
            No Friend!
        </ion-label>
    </ion-row>

    <ion-list>
      <ion-item-sliding *ngFor="let item of friendList" (click)="itemSelected(item)" ion-long-press (onPressing)="presentSetNickname(item)">
        <ion-item>
            <ion-avatar item-start>
              <img src="assets/images/avatar.png">
            </ion-avatar>
            <ion-label>
              <h2>{{ (item.name == null) || (item.name == "") ? item.userId : item.name }}</h2>
              <p>{{item.status == 0 ? 'online' : 'offline'}}</p>
            </ion-label>
        </ion-item>
        <ion-item-options slide="start">
            <ion-item-option color="danger">
              <button ion-button (click)="deleteFriend(item.userId)">Delete</button>
            </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
